<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bartosz Rychlicki, Web IT professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

    {% block head %}
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    {% endblock %}
</head>

<body>
<!-- it's my little ghost strap for bots that does not play nice -->
<a href="ghost-trap/"><img src="images/pixel.gif" border="0" alt=" " width="1" height="1"></a>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Bartosz Rychlicki</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#starywrzeszcz">StaryWrzeszcz.pl</a></li>
                    <!--
                    <li><a href="#experience">Portfolio</a></li>
                    -->
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}

    <footer>
        {% block footer %}
        &copy; Copyright 2012, many thanks to <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>.

</div> <!-- /container -->

</html>
